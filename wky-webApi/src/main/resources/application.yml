server:
  port: 8088
spring:
  datasource:
    druid:
      wky:
        url: jdbc:mysql://127.0.0.1:3306/wky?serverTimezone=Asia/Shanghai&useSSL=false&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=CONVERT_TO_NULL
        username: root
        password: 123456
      initial-size: 5 #连接池初始化大小
      min-idle: 10 #最小空闲连接数
      max-active: 20 #最大连接数
      max-wait: 60000
      web-stat-filter:
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*" #不统计这些请求数据
      stat-view-servlet: #访问监控网页的登录用户名和密码
        login-username: druid
        login-password: druid
      validation-query: SELECT 1 FROM DUAL
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

    publisher-confirm-type: correlated
    # 发送者开启 return 确认机制
    publisher-returns: true
  redis:
    host: 127.0.0.1
    port: 6379
    poolMaxTotal: 1000
    poolMaxIdle: 500
    poolMaxWait: 500000
    timeout: 10000
    database: 1 #
mybatis:
  mapper-locations: classpath*:mapper/*.xml
# 异步线程配置

async:
  executor:
    thread:
      core_pool_size: 30  # 配置核心线程数
      max_pool_size: 30  # 配置最大线程数
      queue_capacity: 99988  # 配置队列大小
      name:
        prefix: async-importDB-   # 配置线程池中的线程的名称前缀

payconfig: #支付的所有配置
  wxconfig: #微信支付配置
    appId: wx6a4803b779653fbe # 当前商户的appid
    mchId: 1496316712 # 当前商户的商户号
    certStream: conf/pkcs/weixin_apiclient_cert_1496316712.p12 # 证书地址
    mchKey: 8gTN5vQXgpMHNrtZlqtTUr2lvX4OO8Ac # 独立模式key支付/服务商模式支付key
    wxPublicType: 1 # 0表示公众程序是服务商的 1表示公众程序是子商户的
    subAppid:  # 子商户的appid
    subMchid:  # 子商户的mchId
  aliconfig: #支付宝支付配置
    appId: 2018010501600088
    appPrivateKey: 
    appPublicKey: 
    scopeType: 1
    aliPublicKey: 
    url: https://openapi.alipay.com/gateway.do
    charset: UTF-8
    format: json
    signType: RSA2
    storeId: gzzy